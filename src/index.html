<!DOCTYPE html>
<html>
    <head>
        <title>Form Ajax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        
    </head>
    <body>        
        <form action="http://rakibul-hasan.com/external/mock-data.php" method="post" id="the-form" data-reset="auto" data-lock="auto">
            <strong data-show-loading="true" data-loading-text="Custom loading sign..."></strong>
            <br>
            First name: <br>
            <input type="text" name="firstname"><br>
            
            Last name:<br>
            <input type="text" name="lastname"><br>
            
            Age:<br>
            <input type="text" name="age"><br>
            
            <button type="submit" style="" data-show-loading="true">Submit</button>
        </form>
        <hr>
        Result:
        <div>
            <pre class="show-result">
                
            </pre>
        </div>
        <hr>
        <div>Form submitted: <span id="count">0</span></div>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="jquery.form.ajax.js" type="text/javascript"></script>
    </body>
</html>
